<swiper-container
  [attr.slides-per-view]="slideOpts.slidesPerView"
  [attr.free-mode]="slideOpts.freeMode"
  [attr.space-between]="slideOpts.spaceBetween">

  <swiper-slide *ngFor="let pares of peliculas | pares">

    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card class="poster">
          <img [src]="pelicula.poster_path | imagen">
        </ion-card>
      </ion-col>
    </ion-row>

  </swiper-slide>

  <swiper-slide class="slide-mas">
    <ion-button
      (click)="onClick()"
      expand="full"
      class="btn-mas"
      size="large">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </swiper-slide>

</swiper-container>
