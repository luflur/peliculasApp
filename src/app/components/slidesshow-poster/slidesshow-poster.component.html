<swiper-container
  [attr.slides-per-view]="slideOpts.slidesPerView"
  [attr.free-mode]="slideOpts.freeMode">

  <swiper-slide *ngFor="let pelicula of peliculas">

    <ion-card class="poster" (click)="verDetalle( pelicula.id )" mode="md">
      <img [src]="pelicula.poster_path | imagen">
    </ion-card>

  </swiper-slide>

</swiper-container>
