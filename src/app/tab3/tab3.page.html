<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <app-slidesshow-poster ></app-slidesshow-poster> -->

  <div *ngFor="let pelicula of favoritoGenero">

    <ion-grid  *ngIf="pelicula.pelis.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{ pelicula.genero }}</h4>
        </ion-col>
      </ion-row>

      <app-slidesshow-poster [peliculas]="pelicula.pelis"
                              (modalCerrado)="ionViewWillEnter()"></app-slidesshow-poster>

    </ion-grid>

  </div>

</ion-content>
